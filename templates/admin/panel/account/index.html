{%extends 'admin/base/index.html'%}
{% load i18n %}
{%block content%}
<div class="row">
    <div class="col-lg-12">
        <div class="iq-edit-list-data">
           <div class="tab-content">
              <div class="tab-pane fade active show" id="personal-information" role="tabpanel">
                  <div class="iq-card">
                    <div class="iq-card-header d-flex justify-content-between">
                       <div class="iq-header-title">
                          <h4 class="card-title">Account Information  </h4>
                       </div>
                    </div>
                    <div class="iq-card-body">
                       <form method="POST" >
                         {%csrf_token%}
                          <div class=" row align-items-center">
                             <div class="form-group col-sm-6">
                                <label for="fname">{%trans 'First Name:'%}</label>
                                <input type="text" class="form-control" id="fname" name="first_name" value="{{user.first_name}}" spellcheck="false" data-ms-editor="true">
                             </div>
                             <div class="form-group col-sm-6">
                                <label for="lname">{%trans 'Last Name:'%}</label>
                                <input type="text" class="form-control" id="lname"name="last_name"   value="{{user.last_name}}" spellcheck="false" data-ms-editor="true">
                             </div>
                             <div class="form-group col-sm-6">
                                <label for="uname">{%trans 'User Name:'%}</label>
                                <input type="text" class="form-control" id="uname"  value="{{user.username}}" spellcheck="false" data-ms-editor="true" readonly>
                             </div>
                             <div class="form-group col-sm-6">
                                <label for="dob">{%trans 'Date of Registration:'%}</label>
                                <input class="form-control" id="dob" value="{{user.date_joined}}" spellcheck="false" data-ms-editor="false" readonly>
                             </div>
                             <div class="form-group col-sm-6">
                                <label for="dob1">{%trans 'E-mail:'%}</label>
                                <input class="form-control" id="dob1" value="{{user.email}}" name="email" spellcheck="false" data-ms-editor="true" readonly>
                             </div>
                             <div class="form-group col-sm-6">
                                <label for="exampleInputDisabled1">{%trans 'Balance:'%}</label>
                                <input class="form-control" id="exampleInputDisabled1" value="{{user.bakiye_miktari}}" spellcheck="false" data-ms-editor="true" readonly>
                             </div>
                            
                          </div>
                          <button type="submit" class="btn btn-primary mr-2">Save</button>
                       </form>
                    </div>
                 </div>
              </div>
            </div>
        </div>
     </div>
</div>
{%endblock content%}
